<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashionbing Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border: 2px solid #000;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background: #fafafa;
    }
    h1 {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.85;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
    }
    .toggle button {
      background: none;
      color: #000;
      border: none;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }
    .success {
      color: green;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Fashionbing Login</h1>
    <p id="error-message" class="error"></p>
    <p id="success-message" class="success"></p>
    <form id="auth-form">
      <div id="name-field" class="hidden">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit" id="submit-btn">Login</button>
    </form>

    <div class="toggle">
      <span id="toggle-text">Don’t have an account?</span>
      <button id="toggle-btn">Sign Up</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      updateProfile,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt6f0_yDSY_w7mBL55PWJkY4u__okpDUM",
      authDomain: "fashionbing-8cbeb.firebaseapp.com",
      projectId: "fashionbing-8cbeb",
      storageBucket: "fashionbing-8cbeb.appspot.com",
      messagingSenderId: "204679263506",
      appId: "1:204679263506:web:91e9f0ee2cf3407e442fcb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const formTitle = document.getElementById("form-title");
    const nameField = document.getElementById("name-field");
    const submitBtn = document.getElementById("submit-btn");
    const toggleText = document.getElementById("toggle-text");
    const toggleBtn = document.getElementById("toggle-btn");
    const form = document.getElementById("auth-form");
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");

    let isLogin = true;

    // Toggle between Login & Sign Up
    toggleBtn.addEventListener("click", () => {
      isLogin = !isLogin;
      errorMessage.textContent = "";
      successMessage.textContent = "";
      if (isLogin) {
        formTitle.textContent = "Fashionbing Login";
        nameField.classList.add("hidden");
        submitBtn.textContent = "Login";
        toggleText.textContent = "Don’t have an account?";
        toggleBtn.textContent = "Sign Up";
      } else {
        formTitle.textContent = "Fashionbing Sign Up";
        nameField.classList.remove("hidden");
        submitBtn.textContent = "Sign Up";
        toggleText.textContent = "Already have an account?";
        toggleBtn.textContent = "Login";
      }
    });

    // Password validation
    function isStrongPassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
      return regex.test(password);
    }

    // Handle form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";
      successMessage.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const fullName = document.getElementById("name").value.trim();

      try {
        if (!isLogin) {
          if (!fullName) throw new Error("Full Name is required.");
          if (!isStrongPassword(password)) {
            throw new Error("Password must be at least 6 characters with uppercase, lowercase, number, and symbol.");
          }
        }

        if (isLogin) {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          if (!userCredential.user.emailVerified) {
            throw new Error("Please verify your email before logging in.");
          }
          window.location.href = "https://pasystack.shop/fashionbingonline";
        } else {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          await updateProfile(userCredential.user, { displayName: fullName });

          // Send verification email
          await sendEmailVerification(userCredential.user);
          successMessage.textContent = "A verification link has been sent to your email. Please verify before logging in.";
        }
      } catch (err) {
        let msg = err.message;
        if (msg.includes("auth/email-already-in-use")) msg = "This email is already registered.";
        if (msg.includes("auth/invalid-email")) msg = "Invalid email format.";
        if (msg.includes("auth/user-not-found")) msg = "No account found with this email.";
        if (msg.includes("auth/wrong-password")) msg = "Incorrect password.";
        if (msg.includes("auth/weak-password")) msg = "Weak password. Please choose a stronger one.";
        errorMessage.textContent = msg;
      }
    });
  </script>
</body>
    </html>
