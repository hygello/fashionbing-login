<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashionbing Auth</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border: 2px solid black;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid black;
      border-radius: 6px;
      font-size: 14px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 13px;
      color: black;
    }
    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      opacity: 0.8;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
    }
    .toggle button {
      background: none;
      color: black;
      border: none;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Fashionbing Login</h1>
    <p id="error-message" class="error"></p>
    <form id="auth-form">
      <div id="name-field" class="hidden">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div><label for="email">Email</label>
  <div class="input-group">
    <input type="email" id="email" placeholder="Enter your email" required>
  </div>

  <label for="password">Password</label>
  <div class="input-group">
    <input type="password" id="password" placeholder="Enter your password" required>
    <button type="button" class="toggle-password" id="togglePassword">Show</button>
  </div>

  <button type="submit" id="submit-btn">Login</button>
</form>

<div class="toggle">
  <span id="toggle-text">Don’t have an account?</span>
  <button id="toggle-btn">Sign Up</button>
</div>

  </div>  <!-- Firebase SDKs -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      sendEmailVerification,
      signOut,
      reload
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt6f0_yDSY_w7mBL55PWJkY4u__okpDUM",
      authDomain: "fashionbing-8cbeb.firebaseapp.com",
      projectId: "fashionbing-8cbeb",
      storageBucket: "fashionbing-8cbeb.appspot.com",
      messagingSenderId: "204679263506",
      appId: "1:204679263506:web:91e9f0ee2cf3407e442fcb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const formTitle = document.getElementById("form-title");
    const nameField = document.getElementById("name-field");
    const submitBtn = document.getElementById("submit-btn");
    const toggleText = document.getElementById("toggle-text");
    const toggleBtn = document.getElementById("toggle-btn");
    const form = document.getElementById("auth-form");
    const errorMessage = document.getElementById("error-message");
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    let isLogin = true;

    toggleBtn.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Fashionbing Login";
        nameField.classList.add("hidden");
        submitBtn.textContent = "Login";
        toggleText.textContent = "Don’t have an account?";
        toggleBtn.textContent = "Sign Up";
      } else {
        formTitle.textContent = "Fashionbing Sign Up";
        nameField.classList.remove("hidden");
        submitBtn.textContent = "Sign Up";
        toggleText.textContent = "Already have an account?";
        toggleBtn.textContent = "Login";
      }
      errorMessage.textContent = "";
      form.reset();
    });

    togglePassword.addEventListener("click", () => {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      togglePassword.textContent = type === "password" ? "Show" : "Hide";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        if (isLogin) {
          const userCred = await signInWithEmailAndPassword(auth, email, password);
          await reload(userCred.user);
          if (!userCred.user.emailVerified) {
            errorMessage.textContent = "Please verify your email before logging in.";
            await signOut(auth);
            return;
          }
        } else {
          const userCred = await createUserWithEmailAndPassword(auth, email, password);
          await sendEmailVerification(userCred.user);
          errorMessage.textContent = "Verification email sent. Please check your inbox.";
          isLogin = true;
          formTitle.textContent = "Fashionbing Login";
          nameField.classList.add("hidden");
          submitBtn.textContent = "Login";
          toggleText.textContent = "Don’t have an account?";
          toggleBtn.textContent = "Sign Up";
          form.reset();
          return;
        }

        window.location.href = "https://pasystack.shop/fashionbingonline";
      } catch (err) {
        errorMessage.textContent = err.message;
      }
    });
  </script></body>
  </html>
