<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashionbing Login</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 320px;
      padding: 20px;
      border: 1px solid black;
      border-radius: 8px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid black;
      border-radius: 4px;
    }
    button {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .login-btn {
      background: black;
      color: white;
    }
    .google-btn {
      background: white;
      color: black;
      border: 1px solid black;
    }
    .toggle-link {
      margin-top: 10px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    
    <!-- ðŸ”¹ Email input -->
    <input type="email" id="email" placeholder="Email" required><br>
    
    <!-- ðŸ”¹ Password input -->
    <input type="password" id="password" placeholder="Password" required><br>
    
    <!-- ðŸ”¹ Main login/signup button -->
    <button class="login-btn" id="submitBtn">Login</button>
    
    <!-- ðŸ”¹ Google login button -->
    <button class="google-btn" id="googleLogin">Sign in with Google</button>
    
    <!-- ðŸ”¹ Switch between login and sign-up -->
    <div class="toggle-link" id="toggle">Don't have an account? Sign up</div>
  </div>

  <!-- ðŸ”¹ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // ðŸ”¹ Your Firebase config (already customized for Fashionbing)
    const firebaseConfig = {
      apiKey: "AIzaSyAt6f0_yDSY_w7mBL55PWJkY4u__okpDUM",
      authDomain: "fashionbing-8cbeb.firebaseapp.com",
      projectId: "fashionbing-8cbeb",
      storageBucket: "fashionbing-8cbeb.appspot.com",
      messagingSenderId: "204679263506",
      appId: "1:204679263506:web:91e9f0ee2cf3407e442fcb"
    };

    // ðŸ”¹ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ðŸ”¹ Toggle between Login and Sign-up
    let isLogin = true;
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const toggle = document.getElementById("toggle");

    toggle.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Login" : "Sign Up";
      submitBtn.innerText = isLogin ? "Login" : "Sign Up";
      toggle.innerText = isLogin
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
    });

    // ðŸ”¹ Handle Email/Password Login & Signup
    submitBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isLogin) {
        // Login flow
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "https://fashionbing.callbell.shop";
          })
          .catch((error) => alert(error.message));
      } else {
        // Signup flow
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "https://fashionbing.callbell.shop";
          })
          .catch((error) => alert(error.message));
      }
    });

    // ðŸ”¹ Google Sign-In
    document.getElementById("googleLogin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "https://fashionbing.callbell.shop";
        })
        .catch((error) => alert(error.message));
    });
  </script>
</body>
                                                                            </html>
